<!DOCTYPE html>
<html>
  <head>
    <title>Simple HTML Page</title>
    <style>
      /* 添加一些基本样式 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      nav li {
        margin-right: 20px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
      }
      main {
        padding: 20px;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Welcome to heyrui</h1>
      我的名字叫张瑞 我是开心超人，一开心我就超人
    </main>
  </body>
</html>
